server {
    listen 443 ssl;
    listen [::]:443 ssl;
    
    server_name ntodisoa.42.fr www.ntodisoa.42.fr;
    root /var/www/html;
    index index.html;

    ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;
    ssl_protocols TLSv1.3;

    location / {
        try_files $uri $uri/ =404;
    }
}