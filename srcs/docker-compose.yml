version: "3.8"

services:
	mariadb:
		build:
			context: ./requirements/mariadb
		image: local/mariadb:bookworm
		container_name: mariadb
		restart: unless-stopped
		env_file:
			- ../.env
		volumes:
			- mariadb_data:/var/lib/mysql
			- ../secrets:/secrets:ro
		ports:
			- "3306:3306"

volumes:
	mariadb_data:
